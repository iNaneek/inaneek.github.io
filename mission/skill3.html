<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Under Construction</title>

  <style>
    :root {
      --text: #1f2937;
      --muted: #475569;
      --accent: #7c3aed;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .accent {
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 45ch;
      margin: 0 auto 2.5rem auto;
      line-height: 1.6;
    }

    /* Purple bar / toolpath line */
    .bar {
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 4px;
      margin: 1.8rem auto;
    }

    /* Back button */
    .back {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .back:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>

<body>
  <main>
    <h1><span class="accent">Page</span> Under Construction</h1>
    <div class="bar"></div>
    <p>
      This page is currently being built.  
      Please check back later for the full content.
    </p>

    <a class="back" href="./">‚Üê Back</a>
  </main>
</body>
</html>
